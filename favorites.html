<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Favorite Comics</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Favorites</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./authors.html">Authors</a></li>
        <li><a href="./favorites.html">Favorites</a></li>
        <li><a href="./blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <div id="favorites" class="container mt-4">
    <div class="row" id="favoritesRow"></div>
  </div>

  <script>
    async function fetchComics() {
      const response = await fetch('./comics.json');
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      return data.comics;
    }

    function displayFavorites(comics) {
      const favoritesContainer = document.getElementById('favoritesRow');
      favoritesContainer.innerHTML = '';

      const favorites = JSON.parse(localStorage.getItem('favoriteComics')) || [];
      const favoriteComics = comics.filter(comic => favorites.includes(comic.title));

      if (favoriteComics.length === 0) {
        favoritesContainer.innerHTML = '<p>No favorite comics found.</p>';
        return;
      }

      favoriteComics.forEach(comic => {
        const comicItem = document.createElement('div');
        comicItem.classList.add('comic-item', 'col-md-3', 'mb-4'); // Use Bootstrap grid classes
        comicItem.innerHTML = `
          <div class="card h-100">
            <img src="${comic.image_url}" class="card-img-top" alt="${comic.title}" />
            <div class="card-body">
              <h5 class="card-title">${comic.title}</h5>
              <p class="card-text"><strong>Publisher:</strong> ${comic.author}</p>
              <p class="card-text"><strong>Decription:</strong> ${comic.description}</p>
            </div>
          </div>
        `;
        favoritesContainer.appendChild(comicItem);
      });
    }

    window.onload = async function () {
      const comicsArray = await fetchComics();
      displayFavorites(comicsArray);
    };
  </script>

  <footer>
    <p class="text-center">&copy; Midterm Project</p>
  </footer>
</body>

</html>
